<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

    <div class="card-component">
       <div class="img-container">
            <picture>
                <source media="(min-width: 376px)" srcset="img\image-header-desktop.jpg">
                <img src="img\image-header-mobile.jpg" alt="Stats preview image" width="100%">
            </picture>
       </div>
       <div class="card-info">
            <h2 class=card-title>Get <span>insights</span> that help your business grow.</h2>
        
            <p class="card-paragraph">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
        
            <div class="stats">
                <div class="stat">
                    10k+ <span>companies</span>
                </div>
                <div class="stat">
                    314<span> templates</span>
                </div>
                <div class="stat">
                    12M+<span> queries</span>
                </div>
            </div>
       </div>
    </div>
    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/hhamza1">Hamza HMITOU</a>.
    </div>
</body>
</html>
